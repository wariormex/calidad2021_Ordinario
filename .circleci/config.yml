# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # Be sure to update the Docker image tag below to openjdk version of your application.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/openjdk
    docker:
      - image: cimg/openjdk:11.0
      - image: cimg/base:2021.11
      - image: circleci/mysql:latest
        environment:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DRIVER: com.mysql.cj.jdbc.Driver
          MYSQL_DATABASE: pruebas_db
          PRUEBAS_DB_URL: jdbc:mysql://localhost:127.0.0.1/pruebas_db
      - image: circleci/node:buster-browsers
      #- image: cimg/node:17.1.0-browsers
                 
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout

      #MySQL
      - run:
      # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1  

      - run: sudo apt-get update -y  
      - run: sudo apt-get install -y default-mysql-client
      - run: mysql -h 127.0.0.1 -u root -psecret -e "SELECT user();"
      - run: mysql -h 127.0.0.1 -u root -psecret -e "USE pruebas_db;CREATE TABLE alumnos_tbl(id varchar(11) NOT NULL, nombre varchar(45) DEFAULT NULL, email varchar(45) DEFAULT NULL, edad int(11) DEFAULT NULL, PRIMARY KEY (id));"
      #Selenium
      - run: mkdir test-reports
      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
          background: true
      - run: sudo apt-get update -y  
      - run: sudo apt-get install -y libnss3-dev
      #Browser
      #- browser-tools/install-chrome
      #- browser-tools/install-chromedriver
      #- run:
      #    command: |
      #      google-chrome --version
      #      chromedriver --version
      #    name: Check install
      #- run:
      #    name: Running X virtual framebuffer
      #    command: Xvfb :99 -screen 0 1280x1024x24
      #    background: true


      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      # Then run your tests!
      - run:
          name: Test
          command: mvn test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
